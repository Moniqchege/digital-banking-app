<div class="transactions-container">
  <h2 class="section-title">Recent Transactions</h2>

  <div *ngFor="let txn of transactions" class="transaction-card">
    <div class="transaction-details">
      <div>
        <h3 class="transaction-name">{{ txn.name }}</h3>
        <p class="transaction-date">{{ txn.date }}</p>
      </div>
      <div class="transaction-type-badge" [ngClass]="txn.type.toLowerCase()">
        {{ txn.type }}
      </div>
    </div>

    <div class="transaction-footer">
      <span
        class="transaction-status"
        [ngClass]="{
          completed: txn.status === 'Completed',
          pending: txn.status === 'Pending'
        }"
      >
        {{ txn.status }}
      </span>

      <span
        class="transaction-amount"
        [ngClass]="{
          credit: txn.amount > 0,
          debit: txn.amount < 0
        }"
      >
        {{ formatAmount(txn.amount) }}
      </span>
    </div>
  </div>
</div>
