<div class="container my-5">
  <div class="card shadow rounded-4">
    <div class="card-header bg-primary text-white rounded-top-4">
      <h4 class="mb-0"><i class="bi bi-person-circle me-2"></i>Profile</h4>
    </div>
    <div class="card-body p-4">
      <div class="row">
        <div class="col-md-4">
          <img src="https://via.placeholder.com/150" class="img-fluid rounded-circle" alt="Profile Image">
        </div>
        <div class="col-md-8">
          <h5 class="mb-3">{{ userName }}</h5>
          <p class="mb-2"><strong>Email:</strong> {{ userEmail }}</p>
          <p class="mb-2"><strong>Phone:</strong> {{ userPhone }}</p>
          <p class="mb-2"><strong>Address:</strong> {{ userAddress }}</p>
        </div>
      </div>

      <div class="mt-4">
        <h5>Update Profile</h5>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="userName" name="name">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" [(ngModel)]="userEmail" name="email" readonly>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" [(ngModel)]="userPhone" name="phone">
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <textarea class="form-control" id="address" rows="3" [(ngModel)]="userAddress" name="address"></textarea>
          </div>
          <button type="button" class="btn btn-primary" (click)="saveChanges()">Save Changes</button>
        </form>
      </div>
    </div>
  </div>
</div>
