<div class="container my-5">
    <div class="card shadow rounded-4">
      <div class="card-header bg-info text-white rounded-top-4">
        <h4 class="mb-0"><i class="bi bi-bell me-2"></i>Transaction Alerts</h4>
      </div>
      <div class="card-body p-4">
        <div class="list-group">
          <!-- Sample Notification 1 -->
          <div class="list-group-item d-flex justify-content-between align-items-center">
            <div>
              <h5 class="mb-1">Debit Alert: Grocery Store</h5>
              <p class="mb-1">You spent $75.00 at Grocery Store on 2025-04-23. Your balance is now $1,865.00.</p>
              <small class="text-muted">2 hours ago</small>
            </div>
            <button class="btn btn-sm btn-outline-primary">View</button>
          </div>
  
          <!-- Sample Notification 2 -->
          <div class="list-group-item d-flex justify-content-between align-items-center">
            <div>
              <h5 class="mb-1">Credit Alert: Salary Deposit</h5>
              <p class="mb-1">You received a salary deposit of $2,000.00 on 2025-04-22. Your balance is now $1,940.00.</p>
              <small class="text-muted">1 day ago</small>
            </div>
            <button class="btn btn-sm btn-outline-primary">View</button>
          </div>
  
          <!-- More notifications can be added dynamically -->
        </div>
      </div>
    </div>
  </div>
