<div class="container my-5">
  <div class="card shadow rounded-4">
    <div class="card-header bg-info text-white rounded-top-4 d-flex justify-content-between align-items-center">
      <h4 class="mb-0"><i class="bi bi-bell me-2"></i>Transaction Alerts</h4>
      <span *ngIf="unreadCount > 0" class="badge bg-danger rounded-pill">
        {{ unreadCount }} New
      </span>
    </div>

    <div class="card-body p-4">
      <div class="list-group">
        <div 
          *ngFor="let notif of notifications" 
          class="list-group-item d-flex justify-content-between align-items-center"
          [ngClass]="{'opacity-50': !notif.read}"
        >
          <div>
            <h5 class="mb-1">
              {{ notif.title }}
              <span *ngIf="!notif.read" class="badge bg-warning text-dark ms-2">Unread</span>
            </h5>
            <p class="mb-1" [class.text-muted]="!notif.read">
              {{ notif.message }}
            </p>
            <small class="text-muted">{{ notif.timestamp | date:'short' }}</small>
          </div>

          <button 
            class="btn btn-sm btn-outline-primary"
            (click)="markAsRead(notif.id)"
            [disabled]="notif.read"
          >
            {{ notif.read ? 'Viewed' : 'View' }}
          </button>
        </div>

        <div *ngIf="notifications.length === 0" class="text-center text-muted mt-3">
          No notifications yet.
        </div>
      </div>
    </div>
  </div>
</div>
