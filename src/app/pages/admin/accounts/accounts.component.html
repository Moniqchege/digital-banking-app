<div class="admin-section">
    <h2>Manage Bank Accounts</h2>
    <button (click)="showAccountForm = true">+ Add Account</button>
  
    <table class="admin-table">
      <thead>
        <tr>
          <th>Account Name</th>
          <th>Type</th>
          <th>Status</th>
          <th>Balance</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let acc of bankAccounts">
          <td>{{ acc.name }}</td>
          <td>{{ acc.type }}</td>
          <td>{{ acc.frozen ? 'Frozen' : 'Active' }}</td>
          <td>{{ formatAmount(acc.balance) }}</td>
          <td>
            <button (click)="editAccount(acc)">Edit</button>
            <button (click)="acc.frozen = !acc.frozen">
              {{ acc.frozen ? 'Unfreeze' : 'Freeze' }}
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <div *ngIf="showAccountForm">
    </div>
  </div>
