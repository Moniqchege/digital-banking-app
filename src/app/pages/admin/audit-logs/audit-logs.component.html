<div class="admin-section">
  <h2>Approve/Reject Transactions</h2>
  <table class="admin-table">
    <thead>
      <tr>
        <th>Customer's Name</th>
        <th>From Account</th>
        <th>To Account</th>
        <th>Amount</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let txn of pendingTxns">
        <td>{{ getUserFullName(txn.userId) }}</td>
        <td>{{ txn.fromAccount?.type }}</td>
        <td>{{ txn.toAccount?.type }}</td>
        <td>{{ formatAmount(txn.amount) }}</td>
        <td>
          <span class="status-badge pending">{{ txn.status }}</span>
        </td>
        <td>
          <button class="approve-btn" (click)="approve(txn)">Approve</button>
          <button class="reject-btn" (click)="reject(txn)">Reject</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
