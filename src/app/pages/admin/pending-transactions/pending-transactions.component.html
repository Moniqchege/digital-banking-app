<div class="admin-section">
    <h2>Approve/Reject Transactions</h2>
    <table class="admin-table">
      <thead>
        <tr>
          <th>Transaction</th>
          <th>User</th>
          <th>Amount</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let txn of pendingTxns">
          <td>{{ txn.name }}</td>
          <td>{{ txn.user }}</td>
          <td>{{ formatAmount(txn.amount) }}</td>
          <td>
            <button (click)="approve(txn)">Approve</button>
            <button (click)="reject(txn)">Reject</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
