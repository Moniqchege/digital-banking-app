<div class="pending-transactions-section">
  <h2>Approved/Rejected Transactions</h2>
  
  <table class="pending-transactions-table">
    <thead>
      <tr>
        <th>Customer Full Name</th>
        <th>From Account</th>
        <th>To Account</th>
        <th>Amount</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let txn of pendingTxns$ | async">
        <td>{{ getUserFullName(txn.userId) }}</td>
        <td>{{ txn.fromAccount?.type }}</td>
        <td>{{ txn.toAccount?.type }}</td>
        <td>{{ formatAmount(txn.amount) }}</td>
        <td>
          <span class="status-badge" [ngClass]="{
            'approved': txn.status === 'Approved',
            'rejected': txn.status === 'Rejected'
          }">
            {{ txn.status }}
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
