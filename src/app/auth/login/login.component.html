<div [class]="showRegisterForm() ? 'container active' : 'container'">
    <div class="form-box login">
      <form (submit)="onLogin()">
        <h1>Login</h1>
        <div class="input-box">
          <input
            type="email"
            [(ngModel)]="loginObj.email"
            name="email"
            placeholder="Enter Email"
            required
          />
          <i class="bx bxs-lock-alt"></i>
        </div>
        <div class="input-box">
          <input
            type="password"
            [(ngModel)]="loginObj.password"
            name="password"
            placeholder="Password"
            required
          />
          <i class="bx bxs-lock-alt"></i>
        </div>
        <div class="forgot-link">
          <a href="#">Forgot Password?</a>
        </div>
        <button type="submit" class="btn">Login</button>
      </form>
    </div>
  
    <div class="form-box register">
      <form (ngSubmit)="onRegister()">
        <h1>Registration</h1>
        <div class="input-row">
          <div class="input-box">
            <input
              type="text"
              [(ngModel)]="customerObj.firstName"
              name="firstName"
              placeholder="First Name"
              required
            />
            <i class="bx bxs-user"></i>
          </div>
          <div class="input-box">
            <input
              type="text"
              [(ngModel)]="customerObj.lastName"
              name="lastName"
              placeholder="Last Name"
              required
            />
            <i class="bx bxs-user"></i>
          </div>
        </div>
        <div class="input-box">
          <input
            type="email"
            [(ngModel)]="customerObj.email"
            name="email"
            placeholder="Email Address"
            required
          />
          <i class="bx bxs-envelope"></i>
        </div>
        <div class="input-box">
          <input
            type="number"
            [(ngModel)]="customerObj.mobileNo"
            name="mobileNo"
            placeholder="Mobile Number"
            required
          />
          <i class="bx bxs-envelope"></i>
        </div>
        <div class="input-row">
          <div class="input-box">
            <input
              type="password"
              [(ngModel)]="customerObj.password"
              name="regPassword"
              placeholder="Password"
              required
            />
            <i class="bx bxs-lock-alt"></i>
          </div>
          <div class="input-box">
            <input
              type="password"
              [(ngModel)]="customerObj.confirmPassword"
              name="confirmPassword"
              placeholder="Confirm Password"
              required
            />
            <i class="bx bxs-lock-alt"></i>
          </div>
        </div>
        <button type="submit" class="btn">Register</button>
      </form>
    </div>
  
    <div class="toggle-box">
      <div class="toggle-panel toggle-left">
        <h1>Hello, Welcome!</h1>
        <p>Don't have an account?</p>
        <button class="btn register-btn" (click)="changeView()">Register</button>
      </div>
      <div class="toggle-panel toggle-right">
        <h1>Welcome Back!</h1>
        <p>Already have an account?</p>
        <button class="btn login-btn" (click)="changeView()">Login</button>
      </div>
    </div>
  </div>
